<link rel="stylesheet" href="application/views/authentication/login.css">
<div class="text-center main">
        <form class="form-signin" action="#">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lb btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
