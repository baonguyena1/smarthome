<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME</title>
    <link rel="stylesheet" href="./application/libraries/css/bootstrap.min.css">
    <link rel="stylesheet" href="./application/libraries/css/fontawesome-all.css">

    <link rel="stylesheet" href="./application/views/authentication/login.css">
</head>
<body class="text-center">
    <form class="form-signin" action="#">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lb btn-primary btn-block" type="submit">Sign in</button>
    </form>
    
    <script src="./application/libraries/js/bootstrap.min.js"></script>
    <script src="./application/libraries/js/jquery-3.3.1.min.js"></script>
    <!-- <script src="./application/libraries/js/fontawesome.min.js"></script> -->
</body>
</html>
